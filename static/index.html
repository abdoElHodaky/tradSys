<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Component Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .memory-bar {
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }
        .memory-bar-fill {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .card {
            margin-bottom: 20px;
        }
        .refresh-btn {
            cursor: pointer;
        }
        .component-row:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .priority-high {
            background-color: rgba(255, 193, 7, 0.2);
        }
        .priority-medium {
            background-color: rgba(13, 202, 240, 0.2);
        }
        .priority-low {
            background-color: rgba(108, 117, 125, 0.2);
        }
        .badge-memory {
            background-color: #6610f2;
            color: white;
        }
        .badge-initialized {
            background-color: #20c997;
            color: white;
        }
        .badge-in-use {
            background-color: #fd7e14;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h1>Lazy Component Dashboard</h1>
            <div>
                <button id="refreshBtn" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <div class="form-check form-switch d-inline-block ms-2">
                    <input class="form-check-input" type="checkbox" id="autoRefreshSwitch" checked>
                    <label class="form-check-label" for="autoRefreshSwitch">Auto Refresh</label>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Memory Usage</h5>
                    </div>
                    <div class="card-body">
                        <div class="memory-bar mb-2">
                            <div id="memoryBarFill" class="memory-bar-fill bg-primary"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span id="memoryUsage">0 B / 0 B</span>
                            <span id="memoryPercentage">0%</span>
                        </div>
                        <div class="mt-3">
                            <span class="badge bg-secondary me-2">Pressure Level: <span id="pressureLevel">Low</span></span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Component Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <h2 id="totalComponents">0</h2>
                                <p class="text-muted">Total Components</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h2 id="initializedComponents">0</h2>
                                <p class="text-muted">Initialized</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h2 id="inUseComponents">0</h2>
                                <p class="text-muted">In Use</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Memory Pressure</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="memoryChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Components</h5>
                <div class="input-group" style="width: 300px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="componentSearch" class="form-control" placeholder="Search components...">
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Memory</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Idle Time</th>
                            </tr>
                        </thead>
                        <tbody id="componentsTable">
                            <!-- Components will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            <div class="d-flex justify-content-between">
                <div>TradSys Lazy Component Dashboard</div>
                <div>Last updated: <span id="lastUpdated">Never</span></div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Memory chart
        const memoryCtx = document.getElementById('memoryChart').getContext('2d');
        const memoryChart = new Chart(memoryCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Memory Usage (%)',
                    data: Array(20).fill(0),
                    borderColor: 'rgba(13, 110, 253, 1)',
                    backgroundColor: 'rgba(13, 110, 253, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Format bytes to human-readable format
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KiB', 'MiB', 'GiB', 'TiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format duration to human-readable format
        function formatDuration(seconds) {
            if (seconds < 60) {
                return seconds.toFixed(1) + 's';
            } else if (seconds < 3600) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return minutes + 'm ' + secs + 's';
            } else if (seconds < 86400) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return hours + 'h ' + minutes + 'm';
            } else {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                return days + 'd ' + hours + 'h';
            }
        }

        // Get priority class
        function getPriorityClass(priority) {
            if (priority <= 30) {
                return 'priority-high';
            } else if (priority <= 70) {
                return 'priority-medium';
            } else {
                return 'priority-low';
            }
        }

        // Get priority text
        function getPriorityText(priority) {
            if (priority <= 30) {
                return 'High';
            } else if (priority <= 70) {
                return 'Medium';
            } else {
                return 'Low';
            }
        }

        // Update dashboard
        function updateDashboard() {
            fetch('/api/dashboard')
                .then(response => response.json())
                .then(data => {
                    // Update system metrics
                    const system = data.system;
                    const memoryUsage = formatBytes(system.total_memory_usage);
                    const memoryLimit = formatBytes(system.memory_limit);
                    const memoryPercentage = system.memory_usage_percentage.toFixed(1);

                    document.getElementById('memoryUsage').textContent = `${memoryUsage} / ${memoryLimit}`;
                    document.getElementById('memoryPercentage').textContent = `${memoryPercentage}%`;
                    document.getElementById('memoryBarFill').style.width = `${memoryPercentage}%`;
                    document.getElementById('pressureLevel').textContent = system.memory_pressure_level;

                    // Update pressure level badge color
                    const pressureBadge = document.getElementById('pressureLevel').parentElement;
                    pressureBadge.className = 'badge me-2';
                    switch (system.memory_pressure_level) {
                        case 'Low':
                            pressureBadge.classList.add('bg-success');
                            break;
                        case 'Medium':
                            pressureBadge.classList.add('bg-warning');
                            break;
                        case 'High':
                            pressureBadge.classList.add('bg-danger');
                            break;
                        case 'Critical':
                            pressureBadge.classList.add('bg-danger');
                            break;
                    }

                    // Update component statistics
                    document.getElementById('totalComponents').textContent = system.component_count;
                    document.getElementById('initializedComponents').textContent = system.initialized_component_count;
                    document.getElementById('inUseComponents').textContent = system.in_use_component_count;

                    // Update memory chart
                    memoryChart.data.datasets[0].data.shift();
                    memoryChart.data.datasets[0].data.push(parseFloat(memoryPercentage));
                    memoryChart.update();

                    // Update components table
                    const componentsTable = document.getElementById('componentsTable');
                    componentsTable.innerHTML = '';

                    const searchTerm = document.getElementById('componentSearch').value.toLowerCase();

                    data.components.forEach(component => {
                        // Filter by search term
                        if (searchTerm && !component.name.toLowerCase().includes(searchTerm) && 
                            !component.type.toLowerCase().includes(searchTerm)) {
                            return;
                        }

                        const row = document.createElement('tr');
                        row.className = 'component-row';

                        // Add priority class
                        row.classList.add(getPriorityClass(component.priority));

                        row.innerHTML = `
                            <td>${component.name}</td>
                            <td>${component.type}</td>
                            <td><span class="badge badge-memory">${formatBytes(component.memory_usage)}</span></td>
                            <td>${getPriorityText(component.priority)} (${component.priority})</td>
                            <td>
                                <span class="badge ${component.initialized ? 'badge-initialized' : 'bg-secondary'}">
                                    ${component.initialized ? 'Initialized' : 'Not Initialized'}
                                </span>
                                ${component.in_use ? '<span class="badge badge-in-use ms-1">In Use</span>' : ''}
                            </td>
                            <td>${formatDuration(component.idle_time / 1000000000)}</td>
                        `;

                        componentsTable.appendChild(row);
                    });

                    // Update last updated time
                    const lastUpdated = new Date(data.timestamp);
                    document.getElementById('lastUpdated').textContent = lastUpdated.toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error fetching dashboard data:', error);
                });
        }

        // Initial update
        updateDashboard();

        // Set up auto refresh
        let refreshInterval;
        function setupAutoRefresh() {
            if (document.getElementById('autoRefreshSwitch').checked) {
                refreshInterval = setInterval(updateDashboard, 5000);
            } else {
                clearInterval(refreshInterval);
            }
        }

        // Set up event listeners
        document.getElementById('refreshBtn').addEventListener('click', updateDashboard);
        document.getElementById('autoRefreshSwitch').addEventListener('change', setupAutoRefresh);
        document.getElementById('componentSearch').addEventListener('input', updateDashboard);

        // Initial setup
        setupAutoRefresh();
    </script>
</body>
</html>
