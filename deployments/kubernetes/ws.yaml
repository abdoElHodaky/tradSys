apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws
  labels:
    app: ws
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
    spec:
      containers:
      - name: ws
        image: tradsys/ws:latest
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_NAME
          value: "ws"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: SERVICE_ADDRESS
          value: ":8080"
        - name: REGISTRY_TYPE
          value: "kubernetes"
        - name: BROKER_TYPE
          value: "nats"
        - name: BROKER_ADDRESS
          value: "nats:4222"
        - name: TRACING_ENABLED
          value: "true"
        - name: TRACING_TYPE
          value: "jaeger"
        - name: TRACING_ADDRESS
          value: "jaeger-agent:6831"
        - name: METRICS_ENABLED
          value: "true"
        - name: METRICS_ADDRESS
          value: ":9090"
        - name: CIRCUIT_BREAKER_ENABLED
          value: "true"
        - name: RATE_LIMITING_ENABLED
          value: "true"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ws
spec:
  selector:
    app: ws
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ws-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: ws.tradsys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ws
            port:
              number: 8080
  tls:
  - hosts:
    - ws.tradsys.com
    secretName: ws-tls-secret

