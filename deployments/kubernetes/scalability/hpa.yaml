apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tradsys-matching-hpa
  namespace: tradsys-prod
  labels:
    app: tradsys
    component: matching-engine
    tier: scalability
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tradsys-matching
  minReplicas: 5
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  - type: Pods
    pods:
      metric:
        name: matching_latency_p99
      target:
        type: AverageValue
        averageValue: "100000" # 100Î¼s in nanoseconds
  - type: Pods
    pods:
      metric:
        name: orders_matched_per_second
      target:
        type: AverageValue
        averageValue: "50000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600 # More conservative for matching engine
      policies:
      - type: Percent
        value: 5
        periodSeconds: 120
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 30 # Fast scale-up for matching engine
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 10
        periodSeconds: 15
      selectPolicy: Max

